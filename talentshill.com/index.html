<thx-header></thx-header>
<thx-categories>
  <div class="cat-content">
    <thx-clients></thx-clients>
  </div>
</thx-categories>

<script>

  const items = [];
  const header = document.querySelector('thx-header');
  const categories = document.querySelector('thx-categories');
  let isMenuOpen = false;


  header.addEventListener('toggle', (e) => {
    toggleMenu();
  });

  function toggleMenu() {
    isMenuOpen = !isMenuOpen;
    categories.isMenuOpen = isMenuOpen;
  }

</script>
