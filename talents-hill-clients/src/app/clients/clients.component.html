<div class="clients">
  <mat-sidenav-container class="clients__container" hasBackdrop="false">
    <mat-sidenav class="clients-sidenav" [opened]="true" mode="push" [ngClass]="'mat-elevation-z3'">
      <div class="clients-sidenav__body">
        <section class="clients-sidenav__header" fxLayout="row"
                 fxLayoutAlign="space-between center">
          <button color="primary" mat-raised-button>ADD CLIENT</button>

          <div class="grp-btn">
            <button class="grp-btn__left" color="primary" mat-raised-button>
              <mat-icon>list</mat-icon>
              LIST
            </button>

            <button class="grp-btn__right" mat-raised-button>
              <mat-icon>apps</mat-icon>
              TABLE
            </button>
          </div>
        </section>

        <section class="clients-sidenav__header-filter" fxLayout="row" fxLayoutAlign="space-between center">
          <div>
            <h4 class="mat-title">CLIENTS (5)</h4>
          </div>

          <div class="clients-sidenav__filters">
            <button mat-icon-button>
              <mat-icon>filter_alt</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>visibility</mat-icon>
            </button>
          </div>
        </section>

        <mat-divider></mat-divider>

        <section class="clients-sidenav__content">
          <mat-card class="clients-sidenav__card">
            <mat-card-header>
              <div mat-card-avatar>
                <mat-icon class="clients-sidenav__avatar">person</mat-icon>
              </div>

              <mat-card-title class="clients-sidenav__card-title">New Client</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
              <mat-card-subtitle>$0.00 due (inv)</mat-card-subtitle>
              <mat-card-subtitle>4 Active Projects</mat-card-subtitle>
            </mat-card-header>
          </mat-card>

          <mat-card [class.is-active]="true" class="clients-sidenav__card">
            <mat-card-header>
              <div mat-card-avatar>
                <img class="clients-sidenav__avatar" src="assets/images/user-image.jpeg" alt="New client">
                <!--              <mat-icon class="clients-sidenav__avatar">person</mat-icon>-->
              </div>

              <mat-card-title class="clients-sidenav__card-title">New Client</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
              <mat-card-subtitle>$0.00 due (inv)</mat-card-subtitle>
              <mat-card-subtitle>4 Active Projects</mat-card-subtitle>
            </mat-card-header>
          </mat-card>

          <mat-card class="clients-sidenav__card" *ngFor="let item of [1,22,3,22,21]" [class.is-active]="item == 2">
            <mat-card-header>
              <div mat-card-avatar>
                <!--              <img class="clients-sidenav__avatar" src="assets/images/user-image.jpeg" alt="New client">-->
                <mat-icon class="clients-sidenav__avatar">person</mat-icon>
              </div>

              <mat-card-title class="clients-sidenav__card-title">New Client</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
              <mat-card-subtitle>$0.00 due (inv)</mat-card-subtitle>
              <mat-card-subtitle>4 Active Projects</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
        </section>
      </div>

      <mat-divider></mat-divider>

      <section class="clients-sidenav__footer">
        <mat-paginator [length]="100"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </section>
    </mat-sidenav>

    <mat-sidenav-content class="clients-content">
      <div fxLayout="column">
        <section class="clients-content__header" fxLayout="row" fxLayoutAlign="start center"
                 fxLayoutGap="8px">
          <button class="clients__back-btn" mat-icon-button>
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>

          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100%">
            <section fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
              <h4 class="clients-content__headline">New client</h4>
              <mat-chip-list>
                <mat-chip class="clients-content__headline-chip">Active</mat-chip>
              </mat-chip-list>
            </section>

            <section fxLayoutGap="8px">
              <mat-icon>edit</mat-icon>
              <mat-icon>delete</mat-icon>
            </section>
          </div>
        </section>

        <section class="clients__body">
          <mat-tab-group>
            <mat-tab label="Profile">
              <app-clients-profile></app-clients-profile>
            </mat-tab>

            <mat-tab label="Activity-screen">Content 2</mat-tab>
            <mat-tab label="Notes">Content 3</mat-tab>
            <mat-tab label="Todo">Content 3</mat-tab>
            <mat-tab label="Analytics">Content 3</mat-tab>
            <mat-tab label="Contacts">Content 3</mat-tab>
            <mat-tab label="Projects">Content 3</mat-tab>
            <mat-tab label="Time Sheets">Content 3</mat-tab>
            <mat-tab label="Documents">Content 3</mat-tab>
          </mat-tab-group>
        </section>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
